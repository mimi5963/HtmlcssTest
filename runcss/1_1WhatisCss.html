<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css</title>
  <style>
    .green-text {
      color: green;
    }

    .text_deco {
      text-decoration: none;
    }

    #dar {
      background-color: black;
      color: white;
    }

    .blue {
      color: blue;
    }
  </style>
</head>

<body>
  <h1 style="color: blue;">제목</h1>
  <p class="green-text">안녕하세요 실용적인 짐코딩이다</p>
  <hr>
  <a class="text_deco" href="http://www.naver.com">네이버</a>
  <ul>
    <li>솨과</li>
    <li>배</li>
    <li>모</li>
    <li>몰라</li>
  </ul>
  <hr>

  <p id="dar">
    <span class="blue">동해</span> <span class="blue">물과</span> <span class="blue">백두산이</span> 마르고 닳도록<br>
    하느님이 보우하사 우리나라 만세.<br>
    무궁화 삼천리 화려 강산<br>
    대한 사람, 대한으로 길이 보전하세.<br>
  </p>

</body>

</html>
