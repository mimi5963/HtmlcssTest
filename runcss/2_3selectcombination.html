<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>csscom</title>
  <style>
    /*자손결합자*/
    section li {
      color: blue;
    }

    section span {
      color: red;
    }

    /*자식결합자*/
    ul>li {
      color: blueviolet;
    }

    section>ul>li {
      font-size: 10px;
    }

    /*일반 형제 결합자*/
    p~span {
      color: red;
    }

    /*인접 형제 결합자*/
    span+code {
      font-size: 30px;
    }

    .first+li {
      color: brown;
    }
  </style>

</head>

<body>
  <section>
    <h1>헬스</h1>
    <hr>
    <p>우리 모두의 위키백과</p>
    <p>헬스는 기본적으로 건강을 가리킵니다.</p>
    <ul>
      <li>의료</li>
      <li>보건</li>
      <li>체력</li>
      <li>게이밍</li>
      <li>패션</li>
      <li>헬스
        <span>입니다</span>
      </li>
    </ul>
  </section>
  <section>
    <span>빨강아님</span>
    <p>여기 문단이 있습니다.</p>
    <code>여긴 코드가 있어요</code>
    <span>빨강임</span>
    <code>코드가 있어요</code>
    <span>빨강임</span>
    <code>코드가 있어요</code>
  </section>
  <hr>

  <ul>
    <li class="first">one</li>
    <li>two</li>
    <li>three</li>
  </ul>

</body>

</html>
