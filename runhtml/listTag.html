<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ListTag</title>
</head>

<body>

  <ol>
    <li>프라이팬을 살짝 달군뒤 식용유(혹은 버터)를 두른다.[3]</li>
    <li>프라이팬의 온도가 적당히 올라가면 계란을 깨서 넣는다.</li>
    <li>타지 않도록 최대한 주의한다.</li>
    <li>취향에 맞추어 뒤집으면서[4] 굽는다.</li>
    <li>취향에 따라 소금 등의 조미료[5]나 향신료[6]를 넣는다</li>
  </ol>
  <hr>
  <h1>헬스 삼대 운동</h1>
  <ul>
    <li>벤치</li>
    <li>데드</li>
    <li>스쿼트</li>
  </ul>

  <hr>
  <h1>웹개발 입문</h1>
  <dl>
    <dt>html</dt>
    <dd>하이퍼텍스트마크업</dd>
    <dd>음음음음</dd>
    <dt>CSS</dt>
    <dd>뭘까<br>나도모르지 </dd>
    <dt></dt>
    <dd></dd>
  </dl>


  <!-- li는 ul이나 ol이랑만 쓰음 dt와 dd는 dl과만 쓰음 
      dt여러개에 dd하나여도 상관없음
  -->
</body>

</html>
