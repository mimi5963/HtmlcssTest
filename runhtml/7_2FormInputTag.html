<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inputTag</title>
</head>

<body>

  <form action="">
    <fieldset> <!--폼 데이터들을 그룹화-->
      <legend>개인정보</legend>
      <input type="text">
      <input type="text">
    </fieldset>

    <fieldset> <!--폼 데이터들을 그룹화-->
      <legend>사업자 정보</legend>
      <input type="text">
      <input type="text">
    </fieldset>
  </form>

  <hr>

  <fieldset>
    <legend>input Tags</legend>
    <ul>
      <li>
        <label for="email">이메일</label> <!--유효성 체크해준다.-->
        <input type="email" id="email" disabled>
      </li>
      <li>
        <label for="text">Text</label>
        <input type="text" id="text" required> <!--필수값 체크-->
      </li>

      <li>
        <label for="tel">전번</label> <!-- 모바일로 클릭시 숫자 키패드 올라옴-->
        <input type="tel" id="tel" value="010" readonly>
      </li>

      <li>
        <label for="url">URL</label> <!--서버 전송시 유효성검사-->
        <input type="url" id="url">
      </li>

      <li>
        <label for="num">넘버</label> <!-- 숫자 입력시 사용-->
        <input type="number" id="num" min="5" max="10">
      </li>

      <li>
        <label for="range">레인지</label> <!-- 숫자 입력시 사용-->
        <input type="range" id="range" min="5" max="10">
      </li>
    </ul>
  </fieldset>

  <fieldset>
    <legend>날짜 관련</legend>
    <ul>
      <li>
        <label for="date">날짜</label> <!-- 날짜 표현에 적합-->
        <input type="date" id="date"> <!-- 범위 제한 할 수 있음-->
      </li>

      <li>
        <label for="mon">달</label> <!-- 월단위 입력-->
        <input type="month" id="mon""> 
      </li>

      <li>
        <label for=" week">주</label>
        <input type="week" id="week""> 
      </li>
    </ul>
  </fieldset>

  <fieldset>
    <legend>시간관련태그</legend>
    <ul>
      <li>
        <label for=" ti">시간</label>
        <input type="time" id="ti"> <!-- 최대 최소 정할 수 있음-->
      </li>
    </ul>
  </fieldset>

  <fieldset>
    <legend>그 외</legend>
    <ul>
      <li><label for="file">파일첨부</label>
        <input type="file" id="file" multiple>
      </li>
    </ul>
  </fieldset>

</body>

</html>
