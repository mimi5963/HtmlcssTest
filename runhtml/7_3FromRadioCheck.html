<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio and CheckBox</title>
</head>

<body>
  <fieldset>
    <legend>좋아하는 색상을 모두 선택해줘잉</legend> <!--체크박스들은 value로 지정된 값이 넘어감-->
    <ul>
      <li>
        <label for="red">빨강</label>
        <input type="checkbox" id="red" value="red">
      </li>
      <li>
        <label for="orange">주황</label>
        <input type="checkbox" id="orange" value="orange">
      </li>
      <li>
        <label for="yellow">노랑</label>
        <input type="checkbox" id="yellow" value="yellow">
      </li>
      <li>
        <label for="green">초록</label>
        <input type="checkbox" id="green" value="green">
      </li>
    </ul>
  </fieldset>

  <fieldset>
    <legend>배송은 유료와 무료가 있다.</legend>
    <ul>
      <li>
        <label for="free">무료</label>
        <input type="radio" id="free" name="delivery"> <!-- 서버로 넘어갈 때 매개변수명인 name 속성이 같아야 하나만 선택-->
      </li>
      <li>
        <label for="pay">유료</label>
        <input type="radio" id="pay" name="delivery">
      </li>
    </ul>
  </fieldset>

  <fieldset>
    <legend>자소서</legend>
    <textarea name="" id="" cols="100" rows="10">입력하셔요</textarea>
  </fieldset>

  <fieldset>
    <legend>주문상품 선택 select태그</legend> <!-- 클릭하면, value값이 넘어감-->
    <ul>
      <li>
        <select name="goods" id="goods">
          <option value="apple_10" selected>아</option>
          <option value="apple_20">이</option>
          <option value="apple_30">거</option>
          <option value="apple_40">구</option>
          <option value="apple_50">나</option>
        </select>
      </li>
    </ul>
  </fieldset>



</body>

</html>
